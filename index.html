<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>results summary component</title>
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="conainer">
    <div class="result">
      <h2>Your Result</h2>
      <div class="box">
        <span>76</span>
        <p> of 100</p>
      </div>
      <div class="text">
        <span>Great</span>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <h2>summary</h2>
      
        <div class="boxs b1">
          <div class="space">
            <img src="./image/icon-reaction.svg">
            <span class="a1">Reaction</span>
          </div>
          <p><span>80</span> / 100</p>
        </div>
        <div class="boxs b2">
          <div class="space">
            <img src="./image/icon-memory.svg">
            <span class="a2">Memory</span>
          </div>
          <p><span>92</span> / 100</p>
        </div>
        <div class="boxs b3">
          <div class="space">
            <img src="./image/icon-verbal.svg">
            <span class="a3">Verbal</span>
          </div>
          <p><span>61</span> / 100</p>
        </div>
        <div class="boxs b4">
          <div class="space">
            <img src="./image/icon-visual.svg">
            <span class="a4">Visual</span>
          </div>
          <p><span>72</span> / 100</p>
        </div>
        <div class="continue">
          <span>Continue</span>
        </div>
      
    </div>
  </div>
</body>
</html>
